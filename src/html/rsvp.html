<html>

<head>
  @@include('meta-head.partial.html')
  <title>RSVP</title>
</head>

<body id="wedding-website">
  <div class="rsvp-page">
    @@include('navigation.partial.html')
    <!-- LOGIN -->
    <div id="rsvp-login">
      <h2 align="center">RSVP</h2>
      <p class="center">
        Please kindly respond by
        <br />
        <span class="highlight">Sunday, August 21 2016</span>
      </p>
      <form action="javascript:checkAuthInput()" id="email-form">
        <div class="form">
          <ul>
            <li>
              <input type="text" name="secretUsername" id="secretUsername">
              <label class="infield-label" for="secretUsername">Username</label>
            </li>
            <li>
              <input type="text" name="secretPassword" id="secretPassword">
              <label class="infield-label" for="secretPassword">Password</label>
            </li>
            <div class="center">
              <input type="submit" class="btn-submit">
            </div>
          </ul>
        </div>
        <p class="center">
          <span class="note">
          *Your username and password are located in your invitation email.
        </span>
        </p>
      </form>
    </div>
    <!-- VISUAL INVITE -->
    <!-- RSVP -->
    <div id="rsvp-form" style="display: none">
      <form action="javascript:rsvpFormSubmit()">
        <ul>
          <li class="uneditable">
            <input type="text" id="rsvpEmail" name="rsvpEmail" disabled>
            <label class="infield-label" for="rsvpEmail">Email</label>
          </li>
          <li class="uneditable">
            <input type="text" id="rsvpName1" name="rsvpName1" disabled>
            <label class="infield-label" for="rsvpName1">Guest Name</label>
          </li>
          <li>
            <label class="infield-label radio-field-label">Your response</label>
            <label for="rsvpAnswer1true" class="rad-radio-btn">
              <input type="radio" id="rsvpAnswer1true" name="rsvpAnswer1"
                value="Wouldn%E2%80%99t+miss+it+for+the+world" />
              <i></i> Wouldn't miss it for the world
            </label>
            <br>
            <label for="rsvpAnswer1false" class="rad-radio-btn">
              <input type="radio" id="rsvpAnswer1false" name="rsvpAnswer1"
                value="Will+be+there+in+spirit" />
              <i></i> I'll be there in spirit
            </label>
          </li>
          <div id="plus-one-optional-group" style="display: none">
            <li class="uneditable">
              <input type="text" id="rsvpName2" name="rsvpName2"
                placeholder="Write 'N/A' or name of plusone (required!)" required />
              <label class="infield-label" for="rsvpName2">Guest +1 Name</label>
            </li>
            <li>
              <label class="radio-field-label infield-label">Your response</label>
              <label for="rsvpAnswer2true" class="rad-radio-btn">
                <input type="radio" id="rsvpAnswer2true" name="rsvpAnswer2"
                  value="Wouldn%E2%80%99t+miss+it+for+the+world" />
                <i></i> Wouldn't miss it for the world
              </label>
              <br>
              <label for="rsvpAnswer2false" class="rad-radio-btn">
                <input type="radio" id="rsvpAnswer2false" name="rsvpAnswer2"
                  value="Will+be+there+in+spirit"/>
                <i></i> I'll be there in spirit
              </label>
            </li>
          </div>
          <input type="submit" class="btn-submit">
        </ul>
      </form>
    </div>
    <div id="thank-you" class="center" style="display: none">
      Thanks for your RSVP!
    </div>
  </div>
  @@include('footer.partial.html')
  <script type="text/javascript">
    @@include('../js/aes.js')
    @@include('../js/rsvp.js')
  </script>
</body>

</html>
